<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - BranTech Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white text-gray-800 overflow-x-hidden">
  <div id="navbar"></div>

  <section class="hero-gradient pt-32 pb-20 px-6 text-white">
    <div class="max-w-7xl mx-auto text-center animate__animated animate__fadeInDown">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Get In <span class="text-yellow-300">Touch</span></h1>
      <p class="text-lg opacity-90">We'd love to hear from you. Reach out and let's start a conversation.</p>
    </div>
  </section>

  <section class="py-20 px-6 bg-white">
    <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-12 items-start">
      <div class="space-y-6 animate__animated animate__fadeInLeft">
        <h2 class="text-3xl font-bold text-[color:var(--brantech-blue)]">Let’s work together</h2>
        <p class="text-gray-600">Whether you have a question, want a demo, or just want to say hello — we’re here for you.</p>
        <div class="space-y-4">
          <div class="flex items-start space-x-4">
            <svg class="w-6 h-6 text-[color:var(--brantech-green)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8"></path>
            </svg>
            <span class="text-gray-700">info@brantech.com</span>
          </div>
          <div class="flex items-start space-x-4">
            <svg class="w-6 h-6 text-[color:var(--brantech-green)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m0 4v12m-4 0h8"></path>
            </svg>
            <span class="text-gray-700">+254 704894220</span>
          </div>
          <div class="flex items-start space-x-4">
            <svg class="w-6 h-6 text-[color:var(--brantech-green)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 12l4.243-4.243M6.343 7.343L10.586 12 6.343 16.657"></path>
            </svg>
            <span class="text-gray-700"></span>
          </div>
        </div>
      </div>

      <form class="bg-gray-50 rounded-xl p-8 shadow-xl space-y-6 animate__animated animate__fadeInRight">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Name</label>
          <input type="text" placeholder="Your full name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-[color:var(--brantech-green)] focus:border-[color:var(--brantech-green)]" required>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Email</label>
          <input type="email" placeholder="you@example.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-[color:var(--brantech-green)] focus:border-[color:var(--brantech-green)]" required>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Message</label>
          <textarea rows="5" placeholder="How can we help you?" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-[color:var(--brantech-green)] focus:border-[color:var(--brantech-green)]" required></textarea>
        </div>
        <button type="submit" class="bg-[color:var(--brantech-blue)] text-white px-6 py-3 rounded-lg hover:bg-[color:var(--brantech-blue)]/90 transition font-semibold w-full">Send Message</button>
      </form>
    </div>
  </section>

  <div id="footer"></div>

  <script src="components.js"></script>
</body>
</html>
